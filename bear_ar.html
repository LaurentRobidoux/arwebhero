<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body style='margin : 0px; overflow: hidden'>
        <a-scene id="scene" embedded="" vr-mode-ui="enabled: false"
                arjs="sourceType: webcam;  trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                inspector="" keyboard-shortcuts="" screenshot="">
                <a-assets>
                        <a-asset-item id="arModel" src="model/cave.glb"></a-asset-item>
                </a-assets>

                <a-marker    id="animated-marker" type="barcode" value="6" material="" >
                      
                        <a-entity gltf-model="#arModel" animation-mixer scale="6 6 4" position="0 -10 0">
                        </a-entity>

                </a-marker>
                   
                <a-entity light="type: ambient; intensity: 1" castShadow:false;></a-entity>
                <a-entity camera=""></a-entity>
        </a-scene>

        <div class="acenter" id="modalShare" style="display:none;"><img id="shareImg" src="">
                <p>Maintenez votre doigt sur l'image pour la partager</p>

        </div>
        <a href="#" id="take-photo" class="cerclebtn"><img class="icon-photo" src="img/photo-camera.svg"></a>
        <a href="bear_360.html" id="ar" class="cerclebtn"><img class="icon-photo" src="img/noar.png"></a>
</body>
<script src="js/ar.js"></script>

</html>
