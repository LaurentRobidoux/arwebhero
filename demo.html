<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Exp√©rience ours</title>
        <link href="css/experience.css" rel="stylesheet">
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.min.js"></script>
        <script src="js/mergeimage.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden'>
        <a-scene id="scene" embedded="" vr-mode-ui="enabled: false"
                arjs="sourceType: webcam;  trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
                inspector="" keyboard-shortcuts="" screenshot="">
                <a-assets>
                        <a-asset-item id="arModel" src="model/low.glb"></a-asset-item>
                </a-assets>

                <a-marker id="animated-marker" type="barcode" value="6" material="" arjs-anchor=""
                        arjs-hit-testing="">
                        
                        <a-entity gltf-model="#arModel" animation-mixer="clip: Arm_Bear|Agression_Armature_0; " scale="0.01 0.01 0.01">
                        </a-entity>

                </a-marker>
                <a-entity light="type: ambient; intensity: 3" castShadow:false;></a-entity>
                <a-entity camera=""></a-entity>
        </a-scene>

        <div class="acenter" id="modalShare" style="display:none;"><img id="shareImg" src="">
                <p>Maintenez votre doigt sur l'image pour la partager</p>

        </div>

</body>


</html>
